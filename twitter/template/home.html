<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
      <h1 class="text-center text-dark">Latest Tweets</h1>
    <br>
    <div class="card text-white bg-secondary mb-3 container col-lg-6">
      {% for i in result %}
      <a class="text-decoration-none text-dark" href="{% url 'singlepage' i.id %}">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="">{{ i.username }}</h5>
                <p>{{ i.date }}</p>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ i.post |truncatechars:39 }}</h5>

            </div>  
            <div class="card-footer">
              <a class="btn btn-danger" href="{% url 'deletepage' i.id %}">Delete</a>
            </div>
        </div>
        
        {% endfor %}
        </a>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
